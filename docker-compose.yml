version: '3'

services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: property
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"

  app:
    container_name: property-management
    build: .
    restart: always
    environment:
      DATABASE_URL: mysql://root:password@mysql:3306/property
    ports:
      - "3000:3000"
    depends_on:
      - mysql

volumes:
  mysql-data:
